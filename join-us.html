<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gaming club for gamers in Dublin">
    <meta name="keywords" content="gaming, gaming den, den, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gaming Den</title>
</head>
<body>

<!-- Header -->
    <header>
        <div class="header">
            <a href="index.html">
            <h1 id="logo">Gaming Den</h1>
            </a>

            <nav>
                <ul id="menu">
                    <li>
                     <a href="join-us.html" class="active">Join Us</a>
                    </li>
                
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>

                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Image -->
    <section id="hero-outer">
        <div id="hero-image"></div>
        <div id="cover-text">
            <h2>Gaming4Life</h2>
        </div>
    </section>

<!-- Join us form -->
    <section id="form">
        <div class="box">
            <form action="thank-you.html">
                <h2 class="title">Join us and register for event</h2>

                <div class="fname join-us">
                    <label for="fname">First Name</label>
                    <input type="text" name="first_name" id="fname" required>
                </div>

                <div class="lname join-us">
                    <label for="lname">Last Name</label>
                    <input type="text" name="last_name" id="lname" required>
                </div>

                <div class="email join-us">
                    <label for="email">Email Address</label>
                    <input type="email" name="email_address" id="email" required>
                </div>

                <p>Tell us how old are you:</p><br>
                <div class="age">
                    <input type="radio" id="under18" name="age" value="under18">
                    <label for="under18">Under 18</label>
                    <input type="radio" id="18-25" name="age" value="18-25">
                    <label for="18-25">18-25</label>
                    <input type="radio" id="over25" name="age" value="over25">
                    <label for="over25">Over 25</label>
                </div>

                <div class="event-pick join-us">
                    <label for="event">Pick an event</label>
                    <select name="event" id="event" required>
                        <option value="none">None</option>
                        <option value="counter-strike">Counter Strike 1.6</option>
                        <option value="lol">League of Legends</option>
                        <option value="warzone">Warzone</option>
                        <option value="mk">Mortal Kombat</option>
                        <option value="ron">Rise of Nations</option>
                    </select>
                </div>

                <div class="message join-us">
                    <label for="message">Leave us a message:</label>
                    <textarea name="message" id="message" cols="40" rows="10"></textarea>
                </div>

                <div class="join-us">
                <input type="submit" value="Join Us">
                <input type="reset" value="Reset Form">
                </div>
            </form>
        </div>
    </section>

<!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        <p class="contact-info">
            <span><i class="fas fa-map-marker-alt"></i> Gaming Street 99, Dublin</span>
            <span><i class="fas fa-phone"></i> +353 89 123 5678</span>
            <span><i class="fas fa-envelope"></i> info@gamingden.com</span>
        </p>
        <p class="made-by">Made by <a href="https://github.com/Carvu94" target="_blank" rel="noopener" aria-label="Visit my GitHub profile (opens in a new tab)">CarVu94 <i class="fab fa-github"></i></a> as Project Portfolio 1 during the course with Code Institute</p>
    </footer>
